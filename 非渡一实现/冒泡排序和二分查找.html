<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			const arr = [5,2,7,4,1,3,8,9];

			bubble(arr);

			function bubble(arr) {
				let n = arr.length - 1;
				while(true){
					let last = 0;
					for(let i= 0; i < n;i++){
						console.log("第" + i + "次");
						if(arr[i]> arr[i+1]){
							swap(arr, i, i+1) 
							last = i;
						}
					}
					console.log(arr.toString());
					n = last;
					if(n == 0){
						break;
					}
				}
				
				
			}

			function swap(arr, i, j) {
				let t = arr[i];
				arr[i] = arr[j];
				arr[j] = t;
			}
		</script>
