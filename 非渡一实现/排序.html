
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>排序</title>
	<script>
		var arr = [1, 100, 3, 5, 20, 9];
		arr.sort(function(a, b) {
			return a - b
		})
		console.log('升序：' + arr);
		arr.sort(function(a, b) {
			return b-a
		})
		console.log('降序：' + arr);
		for (var i = 0; i < 5;i++) {
			arr.sort(function(a, b) {
				return Math.random() - 0.5
			})
			console.log('乱序：' + arr);
		}
		var str= "傲鹏伟业软件有限公司"
		console.log('把字符倒过来：' + str);
		console.log('好嘞：' + str.split("").reverse(",").join());
		
	
	console.log(typeof []),
	console.log(typeof NaN )
	console.log(typeof null )
	console.log(typeof undefined)
	console.log(typeof Symbol("essence"))
	console.log(typeof typeof Symbol("essence"))
		
		

	
	</script>
	<style>
	ul li{
		border:1px solid yellow;
	}
	ul li:nth-of-type(1){
		border:1px solid red;
	}
	ul li:nth-of-type(2){
		border:1px solid blue;
	}
	ul li:last-child{
		border:0px solid blue;
	}
	ul li:nth-of-type(even){ background: green;}   
	
	ul li:nth-of-type(odd){ background: yellow;}   
	</style>
</head>
<body>
	<ul>
	  <li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	</ul>
</body>
</html>
