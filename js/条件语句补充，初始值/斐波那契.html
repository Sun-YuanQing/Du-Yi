<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>斐波那契</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 求第七位 */
			/* 1  1  2  3  5  8  13 */
			var f=1;
			var s=1;
			var t=0;
			for(var i=0;i<7-2;i++){//减去已知两位运算
				t=f+s;
				f=s;
				s=t;
			}
			document.write(t)
		</script>
	</body>
</html>
