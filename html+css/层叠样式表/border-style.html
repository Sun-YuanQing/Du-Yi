<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border-style</title>
		<style type="text/css">
			.demo2{
				width: 0px;
				height: 0px;
				border: 200px solid #FF4400;
				border-style: solid;   /* 边框样式 */
				border-bottom-color: transparent;
				border-right-color: transparent;/* 透明 */
			}
			.demo2{
				color:rgb(5,2,255);
				font-style: italic;   /* 斜体 */
			}
			.demo3{
				color:#f40;
				font-family: cursive;  /* 字体风格 */
				border-style: dashed;   /* 边框样式 */
			}
		</style>
	</head>
	<body>
		<div class="demo2">
			斜体
		</div>
		<div class="demo3">
			斜体
		</div>
	</body>
</html>
